<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Login Dark/Light Mode</title>
    
</head>
<body>
    <main id="container">
        
        <form id="login-form">

            <div id="form-header">
                <h1>Login</h1>
                <i id="mode-icon" class="fa-solid fa-moon"></i>
            </div>

            
            <div id="social-media">
                <a href="">
                    <img src="assets/img/facebook.svg" alt="logo facebook">
                </a>
                <a href="">
                    <img src="assets/img/google.svg" alt="logo google">
                </a>
                <a href="">
                    <img src="assets/img/github.svg" alt="logo github">
                </a>
            </div>


            <div id="inputs">

                <div id="input-box">
                    <label for="name">
                     Name
                        <div id="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name" required>
                        </div>
                    </label>

                    <label for="email">
                     E-mail
                        <div id="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </label>

                    <label for="password">
                     Password
                        <div id="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="Password" name="Password" required>
                        </div>
                    </label>


                    <div id="forgot-password">
                        <a href="">
                            Forgot your password?
                        </a>
                    </div>


                    <button type="submit" id="login-button">
                        Login
                    </button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
